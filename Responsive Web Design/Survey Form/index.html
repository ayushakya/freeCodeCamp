<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
</style> 

<h1 id="title">Arsenal Supporters Feedback</h1>

<p id="description">Fill the details below to provide your feedback on the 2021/22 season.</p>

<form id="survey-form">
  
  <div class="input_headings">
       
  <label for="name" id="name-label">Name </label> 
  <br>
  <input id="name" type="text" name="name" placeholder="Arsene Wenger" class="form-input" required> </input>
  <br>
  <br>
  <label for="email" id="email-label">Email </label>
  <br>
  <input id="email" type="email" name="email" placeholder="someone@xyz.com" class="form-input" required> </input>
  <br>
  <label for="number" id="number-label">Age </label>
  <br>
  <input id="number" type="number" name="number" placeholder="18" min="16" max="75" class="form-input" required> </input>
  <br>
<br>
<label for="dropdown" id="expect">Expectations at start of season</label>
<br>
<select id="dropdown" class="form-input"> 
  <option value="Compete_for_Title">Compete For Title</option>
  <option value="Top_4">Top 4</option>
  <option value="Top_6">Top 6</option>
  <option value="Mid-Table">Mid-Table</option>
  <option value="Relegation_Battle">Relegation Battle</option>
</select>
<br>
<br>
<label for="signing_season" id="signing_season"> <b>Signing of the Season</b> </label>
<br>
<input id="signing_season" type="radio" id="Ramsdale" name="signing" value="Ramsdale"> </input>
<label for="signing_season">Aaron Ramsdale</label>
<br>
<input id="signing_season" type="radio" id="Lokonga" name="signing" value="Lokonga"> </input>
<label for="signing_season">Albert Sambi Lokonga</label>
<br>
<input id="signing_season" type="radio" id="White" name="signing" value="White"> </input>
<label for="signing_season">Ben White</label>
<br>
<input id="signing_season" type="radio" id="Odegaard" name="signing" value="Odegaard"> </input>
<label for="signing_season">Martin Odegaard</label>
<br>
<input id="signing_season" type="radio" id="Nuno" name="signing" value="Nuno"> </input>
<label for="signing_season">Nuno Tavares</label>
<br>
<input id="signing_season" type="radio" id="Tomi" name="signing" value="Tomi"> </input>
<label for="signing_season">Takehiro Tomiyasu</label>
<br>
<br>
<label for="new_signing"><b>Desired Signings</b></label>
<br>
<input id="checkbox" type="checkbox" name="new_signing" value="Goalkeeper"></input>
<label for="checkbox">Goalkeeper</label>
<br>
<input id="checkbox" type="checkbox" name="new_signing" value="Centre_Back"></input>
<label for="checkbox">Centre Back</label>
<br>
<input id="checkbox" type="checkbox" name="new_signing" value="Full_Back"></input>
<label for="checkbox">Fullback</label>
<br>
<input id="checkbox" type="checkbox" name="new_signing" value="Midfielder"></input>
<label for="checkbox">Midfielder</label>
<br>
<input id="checkbox" type="checkbox" name="new_signing" value="Winger"></input>
<label for="checkbox">Winger</label>
<br>
<input id="checkbox" type="checkbox" name="new_signing" value="Striker"></input>
<label for="checkbox">Striker</label>
<br>
<br>
<label id="textarea">Additional Comments/Suggestions</label>
<br>
<textarea id="textarea" name="instructions" rows="5" columns="40" class="form-input">
  
</textarea>
<br>
<br>
<input id="submit" type="submit" value="Submit Response" class="submit-button">

</div>
</form>
